name: Build Docs

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Set up Python "3.10.0"
          uses: actions/setup-python@v2
          with:
            python-version: "3.10.0"
        - name: Building Docs
          run: py -m ./docs/make.py
